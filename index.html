<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--  -->
    <link
      rel="stylesheet"
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
    />
  </head>

  <body>
    <div class="container">
      <div class="user-panel" onclick="X()">
        <form>
          <i id="close" class="bx bx-x-circle"></i>

          <label class="nameLable" for="Name">Name: </label>
          <input class="nameLableInput" type="text" name="Name" id="Name" />

          <label class="surnameLable" for="surName">Second name: </label>
          <input
            class="surnameLableInput"
            type="text"
            name="surName"
            id="surName"
          />

          <label class="email" for="emal">Email address: </label>
          <input class="emailLableInput" type="email" name="email" id="email" />

          <label class="age" for="age">Phone number: </label>
          <input class="ageLableInput" type="number" name="age" id="age" />

          <div class="passwordContainer">
            <div class="fieldcontainer">
              <label class="password-1">Password: </label>
              <input
                type="password"
                name="password"
                autocomplete="off"
                class="input"
                maxlength="22"
                id="pass"
                oninput="hiddenscript()"
                required=""
              />
              <div class="Eyeicon">
                <div class="eyeicon">
                  <i class="fas fa-eye" id="eye" onclick="Showfunction()"></i>
                </div>
                <i
                  class="fas fa-eye-slash"
                  id="eye2"
                  onclick="Showfunction()"
                ></i>
              </div>
            </div>
          </div>

          <div class="buttons">
            <button class="reset">reset</button>
            <button class="add">add</button>
          </div>
        </form>
      </div>

      <button onclick="show()" class="show-user-panel">
        Click to open user-panel
      </button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
